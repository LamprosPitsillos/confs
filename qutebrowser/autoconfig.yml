# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webkit
  bindings.commands:
    global:
      normal:
        ',D': open -t https://www.dictionary.com/browse/{primary}
        ',M': spawn --detach --verbose mpv --ytdl --force-window=immediate {url}
        ',P': open -p
        ',T': open -t https://translate.google.com/?sl=en&tl=el&text={primary}%0A&op=translate
        ',c': spawn --userscript credentials.sh
        ',dM': 'spawn --verbose yt-dlp -x {url} --embed-thumbnail --embed-metadata
          --audio-format mp3 --audio-quality 0 -o "$HOME/music/%(artist)s/%(title)s.%(ext)s" '
        ',dV': spawn --verbose yt-dlp {url} --embed-thumbnail -o ~/vids/%(title)s.%(ext)s
        ',dm': 'hint links spawn --verbose yt-dlp -x {hint-url} --embed-thumbnail
          --embed-metadata --audio-format mp3 --audio-quality 0 -o "$HOME/music/%(artist)s/%(title)s.%(ext)s" '
        ',dp': spawn git clone {url} ~/docs/Packages/
        ',dv': hint links spawn --verbose yt-dlp {hint-url} --embed-thumbnail -o ~/vids/%(title)s.%(ext)s
        ',m': hint links spawn --detach mpv --ytdl --force-window=immediate {hint-url}
        ',p': hint links run open -p {hint-url}
        ',y': open -t -- y {primary}
        <Alt+j>: tab-prev
        <Alt+k>: tab-next
        <Ctrl+o>f: open -t www.facebook.com/messages/
        <Ctrl+o>g: open -t www.github.com
        <Ctrl+o>y: open -t www.youtube.com
        '?': search {primary}
        I: hint inputs
        PY: open -t -- y {primary}
        W: hint all window
        cb: set colors.webpage.bg white
        d: null
        dd: tab-close
        ec: config-edit
        es: spawn kitty nvim /tmp/qute_sel -c 'norm p'
        eu: edit-url
        py: open -- y {primary}
        sp: set-cmd-text :print --pdf ~/downs/
        yY: yank
        yy: yank -s
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: light
  content.desktop_capture:
    https://web.skype.com: true
  content.geolocation:
    https://booking.tusairways.com: false
    https://education.github.com: true
    https://wizzair.com: true
  content.javascript.enabled:
    '*://www.geeksforgeeks.org/*': true
    global: true
    https://www.geeksforgeeks.org/access-modifiers-java/: false
    https://www.geeksforgeeks.org/fileoutputstream-in-java/: false
    https://www.geeksforgeeks.org/how-to-print-colored-text-in-java-console/: false
    https://www.geeksforgeeks.org/java-program-to-create-a-new-file/: false
    https://www.geeksforgeeks.org/program-to-convert-list-to-stream-in-java/: false
    https://www.geeksforgeeks.org/socket-programming-in-java/: false
  content.media.audio_capture:
    https://discord.com: true
    https://teams.microsoft.com: true
    https://web.skype.com: true
    https://www.facebook.com: true
  content.media.audio_video_capture:
    https://web.skype.com: true
    https://www.facebook.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://web.skype.com: true
    https://www.facebook.com: true
  content.mouse_lock:
    https://www.figma.com: true
  content.notifications.enabled:
    https://www.facebook.com: true
    https://www.instagram.com: true
    https://www.reddit.com: false
    https://www.youtube.com: true
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://webmail.csd.uoc.gr?mailto&to=%25s: true
  statusbar.show:
    global: always
  tabs.show:
    global: switching
  window.transparent:
    global: true
